<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<h1>Top Rated Movies</h1>
<button type="button" onclick="location.href='/nowPlaying'">현재상영중</button>
<button type="button" onclick="location.href='/search'">검색하기</button>
<button type="button" onclick="location.href='/login'">로그인</button>
<button type="button" onclick="location.href='/signup'">회원가입</button>
<button type="button" onclick="location.href='/logout'">로그아웃</button>
<h1>Welcome, <span th:text="${auth.username}"></span>!</h1>
<table>
    <thead>
    <tr>
        <th>아이디</th>
        <th>제목</th>
        <th>줄거리</th>
        <th>포스터</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movie}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.overview}"></td>
        <td><img th:src="${movie.poster_path}" alt=""></td>
    </tr>
    </tbody>
</table>

<div th:if="${error}" th:text="${error}"></div>
</body>
</html>
