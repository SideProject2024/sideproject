<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<h1>Top Rated Movies</h1>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>아이디</th>
        <th>줄거리</th>
        <th>포스터</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movie}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.overview}"></td>
        <td><img th:src="${movie.poster_path}" th:onclick="'location.href=\'content/'+ @{${movie.id}} + '\''"></td>
    </tr>
    </tbody>
</table>

<div th:if="${error}" th:text="${error}"></div>
</body>
</html>
